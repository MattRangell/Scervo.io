<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

            </br> </br>

                <button onclick="sendAlert()">Simular Alerta</button>
            </br> </br> </br> </br></br> </br>
                <button href="/"> Entrar na Comunidade </button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
